<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Ships</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.7">
	<script src="jquery-1.10.2.js"></script>
	<script src="https://js.pusher.com/3.0/pusher.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="main_style.css">
	</head>
	<body>
	
	<div class="top-info">
		<div class="info">Wyślij linka znajomemu, by rozpocząć wspólną grę: <input type="text" class="form-control" id="connection_id"></div>
	</div>
	<div id="loading" class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">Oczekiwanie na gracza  </div>
	</div>
	<div style="width:510px; margin:0 auto;margin-top:25px;">
    <table id="shipgrid">
	<tr><td colspan="11" style="border-bottom:2px solid black;">Twoje statki [ <a href="javascript:;" id="resetBtn">Reset</a> ]</td></tr>
	<div id="awaiting"></div>
	<div id="ship_choice"><form id="ship_choice_form"><input type="radio" name="ship_radio" value="1" left="4"> 1-masztowiec [<span id="ship1-u">4</span>] 
	<input type="radio" name="ship_radio" value="2" left="3"> 2-masztowiec [<span id="ship2-u">3</span>]
	<input type="radio" name="ship_radio" value="3" left="2"> 3-masztowiec [<span id="ship3-u">2</span>]
	<input type="radio" name="ship_radio" value="4" left="1" checked> 4-masztowiec [<span id="ship4-u">1</span>]</form><div id="readyDiv"><button id="readyBtn" type="button" class="btn btn-default" disabled>Gotów</button></div></div></table>
	<div class="main">
		<script src="game_core.js"></script>
    </div>
	</div></body>
    </html>
